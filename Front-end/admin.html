<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node.js SQL Insert</title>
</head>
<body>
  <h2>Add Doctor</h2>
  <form action="/addDoctor" method="post">
    Doctor Name: <input type="text" name="doctor_name" required><br>
    Address: <input type="text" name="doc_add" required><br>
    Phone Number: <input type="text" name="doc_phno" required><br>
    <button type="submit">Add Doctor</button>
  </form>

  <h2>Add Blood bank</h2>
  <form action="/bloodbank" method="post">
    Blood Bank Name: <input type="text" name="blood_bank_name" required><br>
    Address: <input type="text" name="baddress" required><br>
    <button type="submit">Add Donor</button>
  </form>
</body>
</html>
